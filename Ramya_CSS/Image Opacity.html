<!DOCTYPE html>
<html>
<head>
<style>
div.background {
  background: url(C:/Users/prema/Desktop/Website/images/2.jpg) repeat;

div.transbox {
  margin: 40px;
  background-color: lightblue;
  border: 1px solid black;
  opacity: 0.6;
  filter: alpha(opacity=60); /* For IE8 and earlier */

div.transbox p {
  margin: 10px;
  font-weight: bold;
  color: #brown;
}

<body>

<div class="background">
  <div class="transbox">
    <h1>This is some text that is placed in the transparent box.</h1>
  </div>
</div>
