<!DOCTYPE html>
<html>
<head>
<style>
.cities {
  background-color: black;
  color: white;
  margin: 20px;
  padding: 20px;
}

span.note {
  font-size: 120%;
  color: red;
} 


.city{

color:blue;
}

#myHeader {
  background-color: lightblue;
  color: black;
  padding: 40px;
  text-align: center;
} 

</style>
</head>
<body>

<div class="cities">
  <h2>London</h2>
  <p>London is the capital of England.</p>
</div>

<div class="cities">
  <h2>Paris</h2>
  <p>Paris is the capital of France.</p>
</div>

<div class="cities">
  <h2>Tokyo</h2>
  <p>Tokyo is the capital of Japan.</p>
</div>

<h1> span using class attribute</h1>
<h1>My <span class="note">Important</span> Heading</h1>
<p>This is some <span class="note">important</span> text.</p>


<h1 class="city">headings of class</h1>
<p class="city">headings of paragraph</p>

<h1 id="myHeader">id attribute</h1>

<p id="myHeader">id paragraph</p>

<iframe src="https://www.javatpoint.com/collections-in-java" height="200" width="300" style="border:5px solid red"></iframe>
